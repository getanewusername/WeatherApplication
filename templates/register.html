<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="d-flex justify-content-center card" style="height:100vh">
        <div class="container">
            <h2 class="text-center">Welcome to the <span class="text-info">WeatherApp</span></h2>
        </div>
        <form action="/register" method="post" class="ms-auto me-auto">
            {% if error %}
            <p class="alert alert-danger">{{error}}</p>
            {% endif %}
            <table>
                <tr>
                    <td>Name</td>
                    <td><input class="form-control my-2" type="text" name="name"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input class="form-control my-2" type="email" name="email"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input class="form-control my-2" type="password" name="password"></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary my-4" type="submit">Register Me</button>
                    </td>
                    <td>
                        <p>Alerady a member? <a href="/">Login</a></p>
                    </td>

                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
